{% extends "base.html" %}
{% block content %}
    <h2 class="text-2xl font-bold mb-4">Redigera milstolpe</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <input type="text" name="title" value="{{ milestone[2] }}" required class="w-full p-2 border rounded">
        <input type="date" name="date" value="{{ milestone[3] }}" required class="w-full p-2 border rounded">
        <textarea name="description" class="w-full p-2 border rounded">{{ milestone[4] }}</textarea>
        {% if milestone[5] %}
            <img src="{{ url_for('static', filename='uploads/' + milestone[5]) }}" class="rounded w-40 mb-2">
        {% endif %}
        <input type="file" name="image" accept="image/*" class="w-full p-2 border rounded">
        <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">Uppdatera</button>
    </form>
{% endblock %}
