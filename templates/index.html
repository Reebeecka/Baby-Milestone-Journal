{% extends "base.html" %}
{% block content %}
    <div class="flex justify-end mb-4">
        <a href="{{ url_for('add_milestone') }}" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">
            + Ny milstolpe
        </a>
    </div>

    {% if milestones %}
        {% for m in milestones %}
        <div class="bg-white p-4 rounded-lg shadow mb-4">
            <h2 class="text-xl font-semibold">{{ m[2] }}</h2>
            <p class="text-sm text-gray-500 mb-2">{{ m[3] }}</p>
            <p>{{ m[4] }}</p>
            {% if m[5] %}
                <img src="{{ url_for('static', filename='uploads/' + m[5]) }}" class="mt-3 rounded" width="200">
            {% endif %}
            <div class="mt-3 flex gap-3">
                <a href="{{ url_for('edit_milestone', id=m[0]) }}" class="text-blue-600 hover:underline">Redigera</a>
                <a href="{{ url_for('delete_milestone', id=m[0]) }}" class="text-red-600 hover:underline">Ta bort</a>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p class="text-center text-gray-500">Inga milstolpar Ã¤nnu ðŸ’­</p>
    {% endif %}
{% endblock %}
