{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Glömt lösenord?</h2>
<form method="POST" class="space-y-4">
    <input type="email" name="email" placeholder="Ange din e-postadress" required class="w-full p-2 border rounded">
    <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">
    Skicka återställningslänk
    </button>
</form>
<p class="mt-4 text-sm">
    <a href="{{ url_for('login') }}" class="text-pink-700 underline">Tillbaka till inloggning</a>
</p>
{% endblock %}
