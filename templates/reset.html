{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Återställ lösenord</h2>
<form method="POST" class="space-y-4">
    <input type="password" name="password" placeholder="Nytt lösenord" required class="w-full p-2 border rounded">
    <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">
        Spara nytt lösenord
    </button>
</form>
{% endblock %}
